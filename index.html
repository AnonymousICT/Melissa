<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Melissa Palacios</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Libre+Franklin|Teko" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>
<body>
	<header role="banner">
		<h1>Melissa Palacios</h1>
		<p>Illustrator, Animator, Visual Developer, UI Designer</p>
		<ul>
			<a href="#"><li class="home">Home</li></a>
			<a href="#"><li class="art">Illustrations</li></a>
			<a href="#"><li class="contact">Contact</li></a>
		</ul>
	</header>
	<main role="main">
		<section role="region">
			<iframe src="https://player.vimeo.com/video/247865289" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen title="Demo Reel" aria-hidden="true"></iframe>
		</section>

		<!-- template html for illustrations -->
		<template id="art">
			<section id="caroussel" role="region"></section>
			<section id="gallery" role="region"></section>
		</template>
		<!-- template html for contact -->
		<template id="contact">
			<section role="region">
				<form>
					<fieldset>
						<legend>Use the form below to email me</legend>
						First name:<br>
						<input type="text" name="firstname" placeholder="Melissa" required><br>
						Last name: <br>
						<input type="text" name="lastname" placeholder="Palacios" required>
						Your email:<br>
						<input type="email" name="email" required>
						Your Message: <br>
						<input type="text" name="message" required>
						<input type="submit" value="submit">
					</fieldset>
				</form>
			</section>
		</template>
	</main>
	<footer role="contentinfo">
		<ul>
			<a href=""><li><i class="far fa-envelope"></i></li></a>
			<a href=""><li><i class="fab fa-facebook-square"></i></li></a>
			<a href=""><li><i class="fab fa-deviantart"></i></li></a>
			<a href=""><li><i class="fab fa-reddit"></i></li></a>
			<a href=""><li><i class="fab fa-instagram"></i></li></a>
			<a href=""><li><i class="fab fa-tumblr-square"></i></li></a>
			<a href=""><li><i class="fab fa-twitter-square"></i></li></a>
			<a href=""><li><i class="fab fa-linkedin"></i></li></a>
		</ul>
		<p>This website was made by Howard Kuo and Jasmine Corvin</p>
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
